<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/temp :: common_header(~{::title},~{::menu}, ~{::content}, ~{::script})"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org">
<title>Добавление клиента</title>
<menu>
  <a th:href="@{/buildings/}" th:text="Здания"></a>
</menu>
<content>
  <div class="card">
    <div class="card-header">
      <h4>Новое отделение </h4>
    </div>
    <div class="card-body">
      <div class="info" id="info"></div>
      <form onsubmit="send()" th:object="${buildingRequest}" id="form" action="javascript:void(0);">
        <input type="hidden" th:value="${id}" id="id" />
        <div class="form-group">
          <label>Название</label>
          <input class="form-control" type="text" th:name="name" id="name"/>
        </div>
        <div class="form-group">
          <label>Описание</label>
          <input class="form-control" type="text" th:name="description" id="description"/>
        </div>
        <button id="save" type="submit" class="btn">Добавить</button>
      </form>
    </div>
  </div>
</content>
<script>
    const url = "/app/buildings/update/" + document.getElementById("id").value;
    const topic = "/topic/buildings/update";

    function onLoad() {
        connect();
    }

    const verify = () => {
        return {"name": document.getElementById("name").value,
                "description": document.getElementById("description").value,
                "active": true};
    }

</script>
</html>
